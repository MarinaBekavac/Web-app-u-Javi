<div class="hardwareDiv">
    <h2>List of hardware</h2>
    <ul class="hardware">
    <li *ngFor="let selectedHardware of hardware"
    (click)="onSelect(selectedHardware)"
    [class.selected]="selectedHardware === selectedHardware">
    <!--<i class='fas fa-desktop'>fa-desktop</i>-->
    <span class="badge">{{selectedHardware.name}}</span> 
    </li>
    </ul>

    <app-hardware-details [hardware]="selectedHardware"></app-hardware-details>
</div>
